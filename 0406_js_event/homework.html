<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #scr {
            margin: auto;
            width: 300px;
            height: 300px;
            background: rgb(0, 0, 0);
        }

        #btn {
            text-align: center;
        }

        #result {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="scr"></div>
    <br>
    <div id='btn'>
        <input type="button" value="R值隨機" onclick="color(0)">
        <input type="button" value="G值隨機" onclick="color(1)">
        <input type="button" value="B值隨機" onclick="color(2)">
    </div>
    <br>
    <div id="result"></div>
    <script>
        const result = document.getElementById('result')
        const scr = document.getElementById('scr')
        const rand = () => {
            return Math.floor((Math.random() * 256))
        }
        let r = 0
        let g = 0
        let b = 0
        const color = (a) => {

            switch (a) {
                case 0:
                    r = rand()
                    break;
                case 1:
                    g = rand()
                    break;
                case 2:
                    b = rand()
                    break;

            }
            console.log(r)
            console.log(g)
            console.log(b)
            scr.style.background = `rgb(${r}, ${g}, ${b})`
            result.innerText = `R:${r}, G:${g}, B:${b}`
        }

    </script>
</body>

</html>
