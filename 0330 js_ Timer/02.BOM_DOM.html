<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id='title'>標題</h1>

    <h2>1</h2>
    <h2>2</h2>

    <h3 class='myclass1'>1</h3>
    <h3 class='myclass1'>2</h3>
    <h3 class='myclass2'>3</h3>

    <a href="https://google.com" id="link">連結</a>

    <h4 id='bye'>刪掉</h4>

    <ul id="ul">
        <li class="li">1</li>
        <li class="li">2</li>
        <li><a href="https://google.com">3</a></li>
    </ul>
    <ul id='ul2'>
        <li>1</li>
        <li id='myli'>2</liid>
        <li>3</li>
    </ul>

    <script>
        const title = document.getElementById('title');
        // 用ID抓HTML元素   
        console.log(title.innerText)
        // innerText為裡面的文字

        const h2 = document.getElementsByTagName('h2')
        // 用標籤名稱抓HTML元素，會出現陣列
        console.log(h2[0].innerText)
        // 輸出需要輸入陣列編號
        for (let element of h2) {
            element.innerText += '號'
        }
        // 也可以使用for of 一次修改

        const myclass = document.getElementsByClassName('myclass1')
        // 用CLASS名稱抓HTML元素，會出現陣列
        // 若要一次選符合的多個CLASS元素，須以空白分隔('myclass1 myclass2')

        for (let element of myclass) {
            element.style.color = 'red'
        }
        // .style.CSS名稱
        // CSS名稱改為駝峰式命名，EX:background-color 改成 backgroundColor

        const link = document.querySelector("#link")
        // 用CSS選擇器抓HTML元素
        // querySelectorAll取全部，會出現陣列
        // querySelector 取第一個
        console.log(link.href)
        console.log(link.getAttribute("href"))
        link.setAttribute("href", "https://fb.com")
        link.href = 'https://fb.com'


        const bye = document.getElementById('bye')
        bye.remove()



        const ul = document.getElementById("ul")
        console.log(ul.innerHTML)
        // innerHTML會將HTML內容以文字輸出
        const ul_li = document.getElementById('ul').getElementsByClassName('li')
        console.log(ul_li[1].innerText)


        const ul_a = ul.getElementsByTagName('a')[0]
        ul_a.parentElement.style.background = 'green'
        // parentElement 會抓到元素的父輩

        const ul_chi = ul.children
        // childrenElement 會抓到元素的子輩
        for (let element of ul_chi) {
            element.style.border = "1px solid blue"
        }

        const myli = document.getElementById('myli')
        myli.previousElementSibling.style.color = "gray"
        // previousElementSibling抓前一個元素
        myli.nextElementSibling.style.color = 'red'
        // nextElementSibling抓下一個元素

    </script>
</body>

</html>
