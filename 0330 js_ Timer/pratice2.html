<body>
    <h1 id='text' style="color:blue"></h1>
    <script>
        // #計時器練習
        // 製作倒數式計時器，使用者可使用`prompt()`輸入數字
        // 在網頁只能有一行字顯示，剩餘時間X秒，秒數不能變負數，顏色為藍色
        // 時間到時文字變成紅色

        const a = document.getElementById('text')
        let num = prompt('請輸入數字')
        a.innerText = parseInt(num)

        if (isNaN(num) || num <= 0) {
            alert('請輸入正整數')
        }
        else {
            a.innerText = `剩餘${num}秒`
            let timer = setInterval(() => {
                num--
                a.innerText = `剩餘${num}秒`
                if (num <= 0) {
                    clearInterval(timer)
                    a.innerText = '時間到'
                    a.style.color = 'red'
                }

            }, 1000)
        }
