<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gallery {
            width: 400px;
            height: 300px;
            border: 2px solid black;
            overflow: hidden;
            position: relative;
        }

        #imgs {
            position: absolute;

        }

        #imgs img {
            float: left;
            width: 400px;
        }
    </style>
</head>

<body>
    <div id='gallery'>
        <div id="imgs">
            <img src="./0551.jpg" alt="">
            <img src="./0552.jpg" alt="">
            <img src="./0553.jpg" alt="">
            <img src="./0554.jpg" alt="">
            <img src="./0555.jpg" alt="">
        </div>
    </div>
    <input id='btn1' type="button" value="<">
    <input id='btn2' type="button" value=">">
    <script src="jquery-3.5.0.min.js"></script>
    <script>

        $(function () {
            let now = 0
            const total = $("#imgs img").length
            $('#imgs').css('width', total * 400)

            $('#btn2').click(function () {
                if (now < total - 1) {
                    now++
                    const move = now * 400
                    $("#imgs").stop(true, true)
                    $('#imgs').animate({ left: `-${move + 40}px` }, 1000).animate({ left: `-${move}px` }, 100)
                }
            })

            $('#btn1').click(function () {
                if (now > 0) {
                    now--
                    const move = now * 400
                    $("#imgs").stop(true, true)
                    if (move == 0) {
                        $('#imgs').animate({ left: `${move + 40}px` }, 1000).animate({ left: `-${move}px` }, 100)
                    }
                    else { $('#imgs').animate({ left: `-${move - 40}px` }, 1000).animate({ left: `-${move}px` }, 100) }
                }
            })
        })
    </script>
</body>

</html>
