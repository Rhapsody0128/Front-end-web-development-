<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sir {
            background: url(./0102.jpg);
            width: 400px;
            height: 400px;
            background-repeat: no-repeat;
        }

        .man {
            background: url(./0507.jpg);
            width: 400px;
            height: 400px;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div id='src' class='sir'></div>
    <hr>
    <img src="./0102.jpg" id='img' alt="">
    <input type="button" id='btn' value="超級變變變">
    <script src="jquery-3.5.0.min.js"></script>
    <script>
        $('#btn').click(() => {
            if ($('#src').hasClass('sir') == true) {
                $('#src').removeClass('sir')
                $('#src').addClass('man')
            }
            else {
                $('#src').removeClass('man')
                $('#src').addClass('sir')
            }
        })

        // answer-------------------------------------------------------------

        $(function () {
            // 多包一個空function 為了讓程式先讀完HTML標籤
            $('#btn').click(function () {
                if ($('#img').attr('src') == './0102.jpg') {
                    $('#img').attr('src', './0507.jpg')
                    $(this).val('點我變校長')
                }
                else {
                    $('#img').attr('src', './0102.jpg')
                    $(this).val('點我變舒曼')
                }
            })
        })

    </script>
</body>

</html>
