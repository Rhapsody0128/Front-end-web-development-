<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt('請輸入星最高層數')
        for (i = 1; i <= num; i++) {

            for (k = num; k >= i; k--) {
                document.write('&nbsp&nbsp')
            }
            for (j = 1; j <= i; j++) {
                document.write(`★&nbsp`)
            }
            document.write(`<br>`)
        }
        for (i = 1; i <= num; i++) {
            for (k = 0; k <= i; k++) {
                document.write('&nbsp&nbsp')
            }
            for (j = num - 1; j >= i; j--) {
                document.write(`★&nbsp`)
            }
            document.write(`<br>`)
        }

    </script>
</body>

</html>
