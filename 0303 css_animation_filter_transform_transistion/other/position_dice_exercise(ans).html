<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0;
            list-style: none;
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;

        }

        .dice {
            width: 200px;
            height: 200px;
            border: solid black;
            border-radius: 3rem;
            display: inline-block;
            background-image: linear-gradient(45deg, gray, white);
            box-shadow: 0.2rem 0.3rem 0.5rem rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .point-red {
            width: 40px;
            height: 40px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }

        .point-black {
            width: 40px;
            height: 40px;
            background: black;
            border-radius: 50%;
            position: absolute;
        }

        .center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .left-top {
            top: 10%;
            left: 10%;
            /* transform: translate(-50%, -50%); */
        }

        .right-top {
            top: 10%;
            right: 10%;
            /* transform: translate(-50%, -50%); */
        }

        .left-center {
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
        }

        .right-center {
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
        }

        .left-bottom {
            bottom: 10%;
            left: 10%;
            /* transform: translate(-50%, -50%); */
        }

        .right-bottom {
            bottom: 10%;
            right: 10%;
            /* transform: translate(-50%, -50%); */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dice">
            <div class="point-red center"></div>
        </div>
        <div class="dice">
            <div class="point-black left-top"></div>
            <div class="point-black right-bottom"></div>
        </div>
        <div class="dice">
            <div class="point-black left-top"></div>
            <div class="point-black center"></div>
            <div class="point-black right-bottom"></div>
        </div>
        <div class="dice">
            <div class="point-black left-top"></div>
            <div class="point-black left-bottom"></div>
            <div class="point-black right-top"></div>
            <div class="point-black right-bottom"></div>
        </div>
        <div class="dice">
            <div class="point-black left-top"></div>
            <div class="point-black left-bottom"></div>
            <div class="point-black right-top"></div>
            <div class="point-black right-bottom"></div>
            <div class="point-black center"></div>
        </div>
        <div class="dice">
            <div class="point-black left-top"></div>
            <div class="point-black left-bottom"></div>
            <div class="point-black right-top"></div>
            <div class="point-black right-bottom"></div>
            <div class="point-black right-center"></div>
            <div class="point-black left-center"></div>
        </div>
    </div>
</body>

</html>
