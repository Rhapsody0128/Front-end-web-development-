<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>
<body>
  <div class="container">
    <h1>alert</h1>
    <div class="row">
      <div class="col">
        <div id='alert1' class= "alert alert-primary alert-dismissible fade show" role="alert">
          <strong>A simple</strong> primary alertâ€”check it out!
        
        <button id="btn1" type="button" class="colose" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      </div>
    </div>
  </div>
  <script src="../jq.vue/jquery-3.5.0.min.js"></script>
  <script src="../bootstrap/js/popper.min.js"></script>
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <script>
    $('#btn1').on('click',function(){
      $("#alert1").alert('close')
    });
    $('#alert1').on('close.bs.alert',function (){
      $("#alert1").alert('dispose')
    })
  </script>
</body>
</html>
