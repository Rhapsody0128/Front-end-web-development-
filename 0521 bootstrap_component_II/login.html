<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='../bootstrap/css/bootstrap.css'>

  <link rel='stylesheet' href='css/all.min.css'>
  <link rel='stylesheet' href='css/solid.min.css'>
  <link rel='stylesheet' href='css/brands.min.css'>
  <link rel='stylesheet' href='css/fontawesome.min.css'>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
      box-sizing: border-box;
      font-family: 微軟正黑體;
      font-size: 20px;
    }

    html,
    body {
      height: 100%;
    }

    .a {
      width: 5px;
      height: 5px;
    }
  </style>


</head>

<body class="bg-success">
  <div class="container">
    <div class="d-flex justify-content-center pt-5 mt-5 mb-n5">
      <div class="text-center rounded-circle bg-primary" style="width: 100px ;height: 100px;opacity: 0.5;">
      </div>
      <div class="position-absolute">
        <span style="color: white; font-size: 1.7rem;z-index: 1;line-height: 115px;">
          <i class="far fa-user fa-2x "></i>
        </span>
      </div>
    </div>
    <div class="d-flex justify-content-center m-n5">
      <div class="bg-light" style="width:450px;height: 500px;opacity: 0.5;border-radius: 2rem;"></div>
      <div class="position-absolute mt-5 d-flex justify-content-center">
        <form>
          <div class="form-group ">

            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username">
          </div>
          <div class="form-group bg-danger w-100">
            <div class="bg-dark a"></div>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group form-check">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
  <script src='../jq.vue/jquery-3.5.0.min.js'></script>
  <script src='../bootstrap/js/popper.min.js'></script>
  <script src='../bootstrap/js/bootstrap.min.js'></script>
</body>
<script src="css/all.min.js"></script>

</html>
