<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const passed = confirm('認真讀書')
        const WillGetMoney = new Promise((resolve, reject) => {
            // 宣稱WillGetMoney為新的承諾(解決，被拒絕)
            if (passed) {
                resolve('拿到零用錢')
            }
            else {
                reject('沒拿到零用錢')
            }
        })

        WillGetMoney.then((result) => {
            console.log(result);
        }).catch((error) => {
            console.log(error);
        })
    </script>
</body>

</html>
