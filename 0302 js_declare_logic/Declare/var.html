<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // alert('Hello World!')
        // alert = 視窗開啟後出現的浮框訊息
        /* 我是區域註解
        跨行請用我        */
        var
            person = 'John';
        alert(person);
        // 上面等同於 alert('John')


        person = 'Amy';
        alert(person);
         // var允許重複宣告，變數重複宣告的話;舊的會被蓋掉

    </script>
</body>

</html>
