<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let lunch = '排骨飯';
        let price = '80';
        let str = `${lunch}的價格是${price}元`;
        /* 等於
        let str = lunch + '的價格是' + price + '元'
        */
        // 文字連接用${}
        document.write(str)
        // document.write() = 顯示變數在網頁上
        let FirstName = '曜谷';
        let LastName = '賴';
        let FullName = FirstName + LastName;
        let hello = `你好，我的名字是 ${FullName} 請多指教`;
        document.write(hello)
        // 宣告hello時，內有需要輸入已宣告的變數，則需要用(`)來概括
    </script>
</body>

</html>
