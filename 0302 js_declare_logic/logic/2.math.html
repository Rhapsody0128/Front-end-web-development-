<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = 5;
        let num2 = 7;
        let result = num1 * num2
        console.log(result++ - result++)
        console.log(result++, 8 % 8)
        console.log(result++ + 5 + 7)
        let x = 777
        let y = x % 7 + 7
        console.log(y)

        // 符號	說明	範例
        // +	加號	25 + 5 = 30
        // -	減號	25 - 5 = 20
        // *	乘號	10 * 20 = 200
        // /	除號	20 / 2 = 10
        // %	餘數	56 % 3 = 2


        // 符號	範例	結果
        // a++	let a = 0, b = 10; a = b++;	a = 10; b = 11
        // ++a	let a = 0, b = 10; a = ++b;	a = 11; b = 11
        // a--	let a = 0, b = 10; a = b--;	a = 10; b = 9
        // --a	let a = 0, b = 10; a = --b;	a = 9; b = 9

        let num3 = 5;
        num3 = num3 + 5;
        console.log(num3);
        let num4 = 5;
        num4 += 5;
        console.log(num4)

        // num3.4為相同算式，4為簡寫
        // 指派運算子
        // 符號	範例	原寫法
        // +=	x += 2	x = x + 2
        // -=	x -= 2	x = x - 2
        // *=	x *= 2	x = x * 2
        // /=	x /= 2	x = x / 2
        // %=	x %= 2	x = x % 2

        let x1 = 123;
        x1 += 456;
        console.log(x1)

    </script>
</body>

</html>
