<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green {
            color: green;
        }

        .big {
            font-size: 100px;
        }
    </style>
</head>

<body>
    <h1>1</h1>
    <h1>2</h1>
    <h1>3</h1>
    <input type="text" id='input1'>
    <a href="http://yahoo.com" id="link1">yahoo</a>
    <ul id="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <input type="button" value="按我" id='btn1'>
    <script src="jquery-3.5.0.min.js"></script>
    <script>
        $(document).ready(() => {
            console.log('k1')
        })
        // 讀取完頁面的HTML內容後執行
        $(() => {
            console.log('j1')
        })
        // $(document).ready()的簡寫
        $(() => {
            console.log($('h1'));
            $('h1').text('a');
            // .text()=innertext
            // .text()如果括號內有東西就是改文字，沒東西就是取文字
            // 指定會所h1都被改成a
            $('h1').eq(2).text('b');
            // 會改指定的第eq()個
            $('h1').eq(1).html('<i>bb</i>');
            // .html()=innerhtml
            // .html()如果括號內有東西就是改文字，沒東西就是取文字
            $('#input1').val('ab')
            // .val = value
            // .val()如果括號內有東西就是改值，沒有就是取值

            $('#link1').attr('href', 'https://google.com');
            $('#link1').text('GOOGLE')
            // .attr = setAttribute
            // .attr(屬性名,值)
            // 如果沒有設定值就是取值

            $('h1').eq(1).css('color', 'red')
            $('#link1').css({ 'color': 'blue', 'font-size': '50px' })

            // .css(樣式名,值)
            // .css({樣式名:值,第二樣式:值})
            // 如果沒有設定值就是取值

            $('h1').eq(0).addClass("green big")
            let a = $('h1').eq(0).hasClass('green')
            console.log(a)
            // .addClass()新增class
            // .removeClass()刪除class
            // .hasClass()判斷是否含有class回傳布林值

            $('#ul1').find('li').eq(2).css('color', 'red')
            // .find(CSS選擇器)
            // 在指定元素的子元素中找符合條件的東西

            $('#ul1').find('li').eq(0).next().addClass('green')
            $('#ul1 li').eq(2).prevAll('.green').addClass('big')
            // .prev()同一層的上一個元素
            // .prevAll()同一層的上面所有元素，()內可以放選擇器篩選
            // .next()同一層的下一個元素
            // .nextAll()同一層的下面所有元素，()內可以放選擇器篩選


            $('#ul1 .green').siblings().css('color', 'blue')
            // (id = ul1下擁有.green class的元素)的以外元素的CSS蓋成藍色
            // sublings()同一層的其他東西，()裡可以放選擇器篩選器



            $('#btn1').click(() => {
                console.log('aa')
                $("#ul1").prepend("<li>前面新的</li>");
                $("#ul1").append("<li>後面新的</li>");
                // prepend()在同一層前面加入新的HTML
                // append()在同一層後面加入新的HTML
            })
            // 用事件名當涵式

            $('#btn1').on('click', () => {
                console.log('bb')
            })
            // 若事件沒有預設事件名使用 .on()
            // .on(事件名稱, function(){})



            // 抓DOM語法:$(CSS選擇器)

        })

    </script>
</body>

</html>
