<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>作品集</h1>
        <h3>總共 {{ goods }} 個讚</h3>

        <card v-for='card in cards' :data="card" @good='handlegood'></card>

    </div>

    <script src="../jq.vue/vue.js"></script>
    <script type="text/x-template" id='card'>
        <div class="card">
            <img :src="data.img" alt="">
            <button @click="toogleGood">{{ good ? '收回讚': '讚' }}</button>
        </div>
    </script>


    <script>

        Vue.component('card', {
            template: '#card',
            data() {
                return {
                    good: false
                }
            },
            prop: {
                data: Object
            },
            methods: {
                toogleGood() {
                    this.good = !this.good
                    this.$emit('good', this.good)

                }
            }
        })
        new Vue({
            el: '#app',
            data: {
                goods: 0,
                cards: [
                    {
                        img: "https://picsum.photos/300/300/?random=1",
                        tilte: '作品一'
                    },
                    {
                        img: "https://picsum.photos/300/300/?random=2",
                        tilte: '作品二'
                    },
                ]
            },
            methods: {
                handlegood(good) {
                    if (good) {
                        this.goods++
                    }
                    else {
                        this.goods--
                    }
                }
            }
        })


    </script>
</body>

</html>
