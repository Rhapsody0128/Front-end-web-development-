<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>


    <script>
        const now = new Date()
        // 使用Date 物件
        // 不放時間的話就是現在(now)
        // ()內格式 '2001/1/3 00:00:00' 日月可加零 斜線可換(-)
        console.log(now.getFullYear())
        console.log(now.getMonth())
        console.log(now.getDate())
        console.log(now.getDay())
        console.log(now.toLocaleString('zh-tw'))


    </script>
</body>

</html>
