<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rel {
            position: relative;
        }

        .main {
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            width: 300px;
            height: 500px;
            background-color: #fff;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
            animation: sand-timer 6s ease infinite;
            -webkit-animation: sand-timer 6s ease infinite;
        }

        .left {
            background-color: #fff;
            width: 350px;
            height: 350px;
            transform: rotate(45deg) skew(15deg, 15deg);
            left: -212px;
            top: 75px;
            position: absolute;
            border: 1px solid #000;
            z-index: 10;

        }

        .right {
            background-color: #fff;
            width: 350px;
            height: 350px;
            transform: rotate(45deg) skew(15deg, 15deg);
            left: 160px;
            top: 75px;
            position: absolute;
            border: 1px solid #000;
            z-index: 10;
        }

        .sand-outer,
        .sand-fill-outer {
            height: 250px;
            width: 300px;
            overflow: hidden;
            position: relative;
        }

        .sand {
            position: absolute;
            left: 0;
            top: -100%;
            height: 250px;
            width: 300px;
            border-top: 250px solid #fff;
            background-color: #ff9900;
            z-index: 3;
            overflow: hidden;
            animation: sand 12s ease-in infinite;
            -webkit-animation: sand 12s ease-in infinite;
        }

        .sand-fill {
            position: absolute;
            left: 0;
            bottom: -100%;
            height: 250px;
            border-top: 250px solid #fff;
            width: 300px;
            background-color: #ff9900;
            z-index: 3;
            overflow: hidden;
            animation: sand-fill 12s ease-in infinite;
            -webkit-animation: sand-fill 12s ease-in infinite;
        }


        .sand-pipe {
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            top: 250px;
            height: 250px;
            width: 8px;
            background-color: #ff9900;
            z-index: 5;
        }


        @-webkit-keyframes sand {
            0% {
                top: -100%;
            }

            40% {
                top: 0%;
            }

            49.9996% {
                visibility: visible;
            }

            49.9997% {
                top: 0%;
                visibility: hidden;
            }

            49.9998% {
                top: 0%;
                visibility: hidden;
            }

            49.9999% {
                top: -100%;
                visibility: hidden;
            }

            50% {
                visibility: visible;
            }

            90% {
                top: 0%;
            }

            100% {
                top: 0%;
            }
        }

        @keyframes sand {
            0% {
                top: -100%;
            }

            40% {
                top: 0%;
            }

            49.9996% {
                visibility: visible;
            }

            49.9997% {
                top: 0%;
                visibility: hidden;
            }

            49.9998% {
                top: 0%;
                visibility: hidden;
            }

            49.9999% {
                top: -100%;
                visibility: hidden;
            }

            50% {
                visibility: visible;
            }

            90% {
                top: 0%;
            }

            100% {
                top: 0%;
            }
        }

        @-webkit-keyframes sand-fill {
            0% {
                bottom: -100%;
            }

            40% {
                bottom: 0;
            }

            49.9996% {
                visibility: visible;
            }

            49.9997% {
                bottom: 0;
                visibility: hidden;
            }

            49.9998% {
                bottom: 0;
                visibility: hidden;
            }

            49.9999% {
                bottom: -100%;
                visibility: hidden;
            }

            50% {
                visibility: visible;
            }

            90% {
                bottom: 0;
            }

            100% {
                bottom: 0;
            }
        }

        @keyframes sand-fill {
            0% {
                bottom: -100%;
            }

            40% {
                bottom: 0;
            }

            49.9996% {
                visibility: visible;
            }

            49.9997% {
                bottom: 0;
                visibility: hidden;
            }

            49.9998% {
                bottom: 0;
                visibility: hidden;
            }

            49.9999% {
                bottom: -100%;
                visibility: hidden;
            }

            50% {
                visibility: visible;
            }

            90% {
                bottom: 0;
            }

            100% {
                bottom: 0;
            }
        }

        @-webkit-keyframes sand-pipe {
            0% {
                display: block;
                top: 250px;
            }

            50% {
                display: none;
                top: 250px;
            }

            90% {
                display: block;
                top: 250px;
            }

            100% {
                display: block;
                top: 250px;
            }
        }

        @keyframes sand-pipe {
            0% {
                display: block;
                top: 250px;
            }

            50% {
                display: none;
                top: 250px;
            }

            90% {
                display: block;
                top: 250px;
            }

            100% {
                display: block;
                top: 250px;
            }
        }

        @-webkit-keyframes sand-timer {
            0% {
                transform: rotate(0deg)
            }

            80% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(180deg)
            }
        }

        @keyframes sand-timer {
            0% {
                transform: rotate(0deg)
            }

            80% {
                transform: rotate(0deg)
            }

            100% {
                transform: rotate(180deg)
            }
        }
    </style>
</head>

<body>
    <div class="rel">
        <div class="main">
            <div class="left"></div>
            <div class="right"></div>
            <div class="sand-outer">
                <div class="sand"></div>
            </div>
            <div class="sand-pipe"></div>
            <div class="sand-fill-outer">
                <div class="sand-fill"></div>
            </div>
        </div>
    </div>
</body>

</html>
