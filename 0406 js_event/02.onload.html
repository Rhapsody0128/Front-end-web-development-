<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: gray;
            margin: 0;
        }

        #loading {
            background: gray;
            width: 100vw;
            height: 100vh;
            position: fixed;
            display: table;
            /* 模擬成TABLE */
            transition: opacity 1s;
        }

        #loading-inner {
            text-align: center;
            display: table-cell;
            /* 模擬成TABLE/TD */
            vertical-align: middle;
            color: white;
            /* vertical-align:垂直置中(僅對TABLE有用)  */
            font-family: 微軟正黑體;
        }
    </style>
</head>

<body>
    <div id='loading'>
        <div id='loading-inner'>
            <img src="loading.svg" alt="">
            <h1>載入中</h1>
        </div>
    </div>
    <div style="text-align: center">
        <img src="https://picsum.photos/1600/1280/?random=1">
        <img src="https://picsum.photos/1600/1280/?random=2">
        <img src="https://picsum.photos/1600/1280/?random=3">
    </div>
    <a href="#" style="text-align: center">TOP</a>


    <script>


        // 當載入完網頁上的HTML時
        // document.onreadystatechange

        // 當整個網頁載入完(連圖片都下載完)時
        // window.onload

        // 當載入完網頁上的HTML時(for JQ)
        // document.onload
        const loading = document.getElementById('loading')
        document.onreadystatechange = () => {
            console.log(document.readyState)
        }
        // document.readyState下狀態:
        // interactive:載入完HTML標籤時
        // complete:整個頁面載入完時

        window.onload = () => {
            console.log('window ok')
            loading.style.opacity = 0
            setTimeout(() => {
                loading.style.display = 'none'
            }, 1000)

        }

        // document.onload = () => {
        //     console.log('doc ok')
        // }

    </script>
</body>

</html>
