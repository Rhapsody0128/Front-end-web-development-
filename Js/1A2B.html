<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let a = Math.floor(Math.random() * 10)
        let b = Math.floor(Math.random() * 10)
        let c = Math.floor(Math.random() * 10)
        let d = Math.floor(Math.random() * 10)
        let X = ''
        while (X != 4) {

            let aa = prompt('請輸入第一個數字')
            let bb = prompt('請輸入第二個數字')
            let cc = prompt('請輸入第三個數字')
            let dd = prompt('請輸入第四個數字')


            let y1 = ''
            let y2 = ''
            let y3 = ''
            let y4 = ''

            if (a == aa && b == bb && c == cc && d == dd) {
                alert('恭喜答對'); X = 4; alert(`${a}${b}${c}${d}`)
            }
            else if (
                (a != aa && b == bb && c == cc && d == dd) ||
                (a == aa && b != bb && c == cc && d == dd) ||
                (a == aa && b == bb && c != cc && d == dd) ||
                (a == aa && b == bb && c == cc && d != dd)
            ) { X = 3; }
            else if (
                (a != aa && b != bb && c == cc && d == dd) ||
                (a != aa && b == bb && c != cc && d == dd) ||
                (a != aa && b == bb && c == cc && d != dd) ||
                (a == aa && b != bb && c != cc && d == dd) ||
                (a == aa && b != bb && c == cc && d != dd) ||
                (a == aa && b == bb && c != cc && d != dd)
            ) { X = 2 }
            else if (
                (a != aa && b != bb && c != cc && d == dd) ||
                (a != aa && b != bb && c == cc && d != dd) ||
                (a != aa && b == bb && c != cc && d != dd) ||
                (a == aa && b != bb && c != cc && d != dd)
            ) { X = 1 }
            else if (
                a != aa && b != bb && c != cc && d != dd
            ) { X = 0 }
            if ((a == bb || a == cc || a == dd) && a != aa) { y1 = 1 } else { y1 = 0 }
            if ((b == aa || b == cc || b == dd) && b != bb) { y2 = 1 } else { y2 = 0 }
            if ((c == aa || c == bb || c == dd) && c != cc) { y3 = 1 } else { y3 = 0 }
            if ((d == aa || d == bb || d == cc) && d != dd) { y4 = 1 } else { y4 = 0 }
            let Y = y1 + y2 + y3 + y4

            alert(`錯${X}A${Y}B`)
            // if (back = true) {
            //     return prompt
            // }
            alert(`${a}${b}${c}${d}`)
        }

    </script>
</body>

</html>
