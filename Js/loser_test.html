        else if (Q3==3){A3=3}

        else if (Q3==5){A3=5}
        else {A3==6}

        else if (Q4==2){A4=2}
        else if (Q4==3){A4=3}

        else if (Q4==5){A4=5}    
        else {A4==6}
        if (Q3==1){A3==1}

        else if (Q5==5){A5=5}

        if(4<=A && A<=8){alert('恭喜你快脫離魯蛇了，你不屬於這裡，你只差一點緣分和運氣')}

        else{alert('別亂填阿')}
        
        
        
        
        }
