<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <style>
            .box{background-image: url("https://picsum.photos/50/50/?random=1");}
            .fullcolor{
                background-color: red;
            }
            .fullimage{
                background-image: url("https://picsum.photos/200/200/?random=1");
            }
            .ximage{
                background-repeat: repeat-x;
            }
            .yimage{
                background-repeat:repeat-y
                }
            .middle{
                background-position: 50% 50%;
                background-repeat: no-repeat;
            }
            .colormiddle{
                background-position: 50% 50%;
                background-color: yellow;
                background-repeat: no-repeat;
            }
            .three{
                background-image:
                url("https://picsum.photos/200/50/?random=1"),
                url("https://picsum.photos/200/100/?random=1"),
                url("https://picsum.photos/200/50/?random=1");
                background-repeat: no-repeat;
                background-position: left top,left 50px,left bottom
            }
            .linear{
                background-image: linear-gradient(90deg ,black, blue)
            }
            .radial{
                background-image: radial-gradient(black,white);
            }
            body {
                text-align: center;
            }
            table {
                margin: 1rem;
                display: inline-block;
            }
            table,
            tr,
            td {
                border: 1px solid #000;
            }

            table td {
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td class="fullcolor"></td>
                <td class="fullimage"></td>
                <td class="box ximage"></td>
            </tr>
            <tr>
                <td class="box yimage"></td>
                <td class="box middle"></td>
                <td class="box colormiddle "></td>
            </tr>
            <tr>
                <td class="three"></td>
                <td class="linear"></td>
                <td class="radial"></td>
            </tr>
        </table>
    </body>
</html>
