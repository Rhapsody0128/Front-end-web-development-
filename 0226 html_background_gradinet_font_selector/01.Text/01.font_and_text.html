<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字</title>
    <style>
        html{
            font-size: 15px;
        }
        /* 也等於:root{font-size: 16px;} */
        /* html標籤=:root標籤 */
    .font-style{
        font-size: 28px;
        /* 設定文字大小，常用單位:px.em.rem */
        /* 設定文字斜體 */
        font-weight:bolder; 
        /* 設定文字粗體 */
        font-variant:small-caps;
        /* 設定字體都變大寫，具字第一個字較大 */
        font-family:微軟正黑體, Courier, monospace;
        
    }     
    .text-style{
        font-size: 30px;
        text-align: left;
        /* 文字靠左 */
        text-decoration: underline;
        /* 文字下底線 */
        text-indent: 100px;
        /* 文字縮排 */
        text-transform:uppercase;
        /* 文字全大寫 */
        text-shadow:-8px 8px 3px rgba(0, 0, 0, 70%);
        /* 分別代表X軸,Y軸,Z軸(模糊係數) rgba(紅,綠,藍,透明度) */
        letter-spacing: 10px;
        /* 文字字母間距 */
        word-spacing: 30px;
        /* 英文單字間間距 */
        line-height:40px;  
        }

        a{
            font-size: 30px; 
            text-decoration:none;
            }
        /* 設定標籤的基礎值 */
        a:link{
            color:black;
            
        }
        /* a標籤有連結時的狀態 */
        /* 單冒號 (:) 是用在偽類
        雙冒號 (::) 則是用在偽元素 */
        a:visited{
            color:blue;
            }
        /* a標籤已被拜訪過後的狀態 */
        a:hover{
            color:green;
            text-decoration:underline
            }
        /* a標籤滑鼠滑過的狀態 */

        a:active{
            color:red;
        }
        /* 點擊時的變化 */
        /* a:後的link,visited,hover,active需照順序輸入，否則不會讀取
        口訣LoVe-HAte */
        
    </style>
</head>

<body>
    <h1>設定 Font</h1>
    <p class="font-style">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
    </p>    
    <p class="font-style">規範階段現有他們的一眼網絡，不承擔同志。</p>
    <h1>設定 Text</h1>
    <p class="text-style">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p class="text-style" >天使上升，到來上了初步，會員價暫時，他。</p>
    <hr>
    <h1>連結顏色控置</h1>
    <a href="#">回上</a>

    <hr>

    <h1>rem和em的差異</h1>
    <div style="font-size: 2rem;">
        font
        <!-- 2*15px(基礎font-size) -->
        <div style="font-size: 3rem;""> 
            font
            <!-- 3*15px -->
            <div style="font-size: 6rem">
                font
                <!-- 6*15px -->
            </div>
        </div>
    </div>
<!-- rem是以基礎font-size乘上數值 -->
    <div style="font-size: 2em;">
        font
        <!-- 2*15px -->
        <div style="font-size: 3em;"> 
            font
            <!-- 3*(2*15px) -->
            <div style="font-size: 4em">
                font
                <!--4*3(2*15px) -->
            </div>
        </div>
    </div>
<!-- em是以父層font-size乘上述值，若父曾無設定在往上找，至多到基礎font-siz -->
</body>

</html>
