<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        fetch('https://kktix.com/events.json'
        ,//{method:'GET'}
            // fetch(抓網址，如果類型是GET則可省略)
        )
            .then(response => {
                return response.json()
            })
            // 把回傳資料轉成JSON

            .then(json => {
                console.log(json);
            })
            // 成功時執行
            .catch(error => {
                alert('錯誤\n' + error)
            })
        // 錯誤時執行
        // post-----------------------------------------------------------
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify({
                "title": "aaa",
                "body": "bbb",
                "userid": 1
            }),
            headers: {
                'Content-type': 'application/json'
            }
        })
            // fetch(抓網址，如果類型是GET則可省略)

            .then(response => {
                return response.json()
            })
            // 把回傳資料轉成JSON

            .then(json => {
                console.log(json);
            })
            // 成功時執行
            .catch(error => {
                alert('錯誤\n' + error)
            })
            // 錯誤時執行

    </script>
</body>

</html>
