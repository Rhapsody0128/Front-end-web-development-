<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #chart {
            width: 800px;
            height: 500px;

        }
    </style>
</head>

<body>
    <div id="chart">
        <canvas id='bar'></canvas>
        <canvas id='line'></canvas>
        <canvas id='pie'></canvas>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="../jq.vue/jquery-3.5.0.min.js"></script>
    <script>
        const barCanvas = document.getElementById('bar').getContext('2d')
        // getContext('2d')取得canvas的2D繪圖參數
        const barChart = new Chart(barCanvas, {
            type: 'bar',
            // 圖表類型(條狀圖)
            data: {
                labels: ['一月', '二月', '三月', '四月'],
                // 資料區間名稱
                datasets: [
                    {
                        label: '台北',
                        // 名稱
                        data: [100, 200, 300, 400],
                        // 資料
                        borderColor: '#FF6F91',
                        backgroundColor: '#F9F871',
                        borderWidth: 3
                    },
                    {
                        label: '高雄',
                        // 名稱
                        data: [300, 200, 400, 100],
                        // 資料
                        borderColor: '#FFC75F',
                        backgroundColor: '#D65DB1',
                        borderWidth: 3
                    }
                ]
            },
            options: {
                title: {
                    text: '台灣空汙指數',
                    display: true,
                    fontSize: 50
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        })

        const lineCanvas = $('#line')
        // 用JQ可以直接這養血省略getContext('2D')
        const lineChart = new Chart(lineCanvas, {
            type: 'line',
            // 圖表類型(條狀圖)
            data: {
                labels: ['一月', '二月', '三月', '四月'],
                // 資料區間名稱
                datasets: [
                    {
                        label: '台北',
                        // 名稱
                        data: [100, 200, 300, 100],
                        // 資料
                        borderColor: '#FF6F91',
                        backgroundColor: '#F9F871',
                        borderWidth: 3,
                        fill: false,
                        // 是否填滿
                        lineTension: 0.5
                        // 取線彎曲程度
                    },
                    {
                        label: '高雄',

                        data: [300, 100, 400, 100],

                        borderColor: '#FFC75F',
                        backgroundColor: '#D65DB1',
                        borderWidth: 3,

                    }
                ]
            },
            options: {
                title: {
                    text: '台灣空汙指數',
                    display: true,
                    fontSize: 50
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        })
        const pieCanvas = $("#pie")
        const pieChart = new Chart(pieCanvas, {
            type: 'pie',
            // 圖表類型(條狀圖)
            data: {
                labels: ['一月', '二月', '三月', '四月'],
                // 資料區間名稱
                datasets: [
                    {

                        data: [10, 20, 40, 10],
                        backgroundColor: ['#845EC2', '#D65DB1', '#FF9671', '#FFC75F'],
                        borderColor: '#FF6F91',
                        borderWidth: 3,
                    },
                    {
                        data: [60, 40, 40, 20],
                        backgroundColor: ['#845EC2', '#D65DB1', '#FF9671', '#FFC75F'],
                        borderColor: '#FF6F91',
                        borderWidth: 3,
                    },
                ]
            },
            options: {
                title: {
                    text: '台灣空汙指數',
                    display: true,
                    fontSize: 50
                }
            }
        })

    </script>
</body>

</html>
