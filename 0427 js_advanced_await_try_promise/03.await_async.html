<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // async function asyncFunction(){
        // }
        // 非箭頭函式寫法

        // await可以讓程式暫停。等執行完才繼續
        // await後面只能接受promise
        // await只能在async裡面使用
        let duration = prompt('請輸入秒')
        duration *= 1000
        const wait = (duration) => {

            return new Promise((resolve, reject) => {
                if (isNaN(duration)) {
                    // 建議reject使用Error，保持catch街到的東西保持一致
                    reject(new Error('不是數字'))
                }
                setTimeout(() => {
                    resolve(`等了${duration}秒`)

                }, duration);
            })

        }

        const aaa = (i) => {
            setTimeout(() => {
                console.log('aaa');
            }, i);
        }

        const asyncFunction = async () => {
            try {
                await aaa(1000)
                // aaa不是promise函式所以沒有辦法await

                const result = await wait(duration)

                console.log(result);

                console.log('set');

            } catch (error) {
                console.log(error.message);

            }
        }
        asyncFunction()


    </script>
</body>

</html>
