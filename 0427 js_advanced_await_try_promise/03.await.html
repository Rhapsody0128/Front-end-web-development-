<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // async function asyncFunction(){
        // }
        // 非箭頭函式寫法
        // await可以讓程式暫停。等執行完才繼續
        // await後面只能接受promise
        // await只能在async裡面使用
        const wait = (duration) => {

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(true)
                    console.log('aa');
                }, duration);
            })

        }

        const aaa = (i) => {
            setTimeout(() => {
                console.log('aaa');
            }, i);

        }

        const asyncFunction = async () => {
            await aaa(1000)
            await wait(2000)
            setTimeout(() => {
                console.log('a');
            }, 1000);
        }
        asyncFunction()
    </script>
</body>

</html>
