    <script>
        const start = document.getElementById('start')

        const music = new Audio()
        let keyboard = ['A', 'S', 'D', 4, 5, 6]
        music.src = "./material/yay.mp3"

        j = 0
        start.onclick = () => {
            // music.play()
            // ingame = true
            // game()
            A()

            // start.disabled = true
        }



        function A() {
            i = 0
            scrs[0].insertAdjacentHTML('beforeend', ` <div class="faller" id="A${j}"></div>`)

            const x = document.getElementById(`A${j}`)
            j++

            // let count = parseInt(x.childElementCount) - 1
            // console.log(count)

            function slide() {
                setInterval(() => {

                    x.style.top = `${i}%`
                    i++
                    let top = parseInt(x.style.top)

                    if (top >= 100) {
                        clearInterval(slide)
                        x.remove()
                    }
                }, 1000)
            }
        }




    </script>
