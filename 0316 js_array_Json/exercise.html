        let num1 = parseInt(prompt('num'));
        let num2 = parseInt(prompt('num'));
        let num3 = parseInt(prompt('num'));
        let num4 = parseInt(prompt('num'));
        let num5 = parseInt(prompt('num'));

        let nums = [num1, num2, num3, num4, num5];

        let max = nums[0];
        let total = 0;

        // document.write(nums[0] + nums[2] + nums[3] + nums[4] + nums[1])
        for (let num of nums) {
            if (num > max) {
                max = num;
            }
            total += num;
        }
        document.write(`最大值是${max}，加總為${total}`)
