<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let weather = [
            [18.2, 17.3, 15.0, 13.4],
            [23.8, 25.1, 20.6, 17.8],
            [20.6, 21.5, 18.4, 15.7],
        ]
        let week = ["一", "二", "三", "四",]
        let n = 0
        document.write(`<table border="1">
      
        <tr>
        <td></td>
        <td>星期一</td>
        <td>星期二</td>
        <td>星期三</td>
        <td>星期四</td>
        </tr>`)
        for (let tp of weather) {
            document.write(`
        <tr>
        <td>時段${week[n++]}</td>
        <td>${tp[0]}</td>
        <td>${tp[1]}</td>
        <td>${tp[2]}</td>
        <td>${tp[3]}</td>
        </tr>`)
        }
        document.write(`</table>`)

        document.write(`<hr>`)

        let avg = prompt('請輸入星期')
        document.write(`星期${avg}的平均溫度:`)
        document.write((weather[0][avg - 1] + weather[1][avg - 1] + weather[2][avg - 1]) / weather.length)

        document.write("<hr>")

        let timeavg = prompt('請輸入時段')
        document.write(`時段${timeavg}的平均溫度:`)
        document.write((weather[timeavg - 1][0] + weather[timeavg - 1][1] + weather[timeavg - 1][2] + weather[timeavg - 1][3]) / weather[timeavg - 1].length)


        document.write("<hr>")

        let max = 0
        for (let a of weather) {
            for (let b of a)
                if (b > max) {
                    max = b
                }
        }
        let min = Infinity
        for (let c of weather) {
            for (let d of c)
                if (d < min) {
                    min = d
                }
        }

        for (let x = 0; x < weather.length; x++) {
            for (let y = 0; y < weather[x].length; y++) {
                if (weather[x][y] == max) {
                    document.write(`溫度最高的時候:星期${y + 1}的時段${x + 1}`)
                }
                if (weather[x][y] == min) {
                    document.write(`溫度最低的時候:星期${y + 1}的時段${x + 1}<hr>`)
                }
            }
        }


    </script>
</body>

</html>
