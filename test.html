<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
            font-family: 微軟正黑體;
        }

        #bg {
            background: url("https://picsum.photos/1600/1200/?random=1");
            position: absolute;
            height: 100vh;
            width: 100vw;
        }

        #front {
            background: black;
            height: 100vh;
            width: 100vw;
            position: absolute;
            opacity: 90%;
            mix-blend-mode: multiply
        }

        #light {
            width: 500px;
            height: 500px;
            border: 1px solid red;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            background: wheat;
            mix-blend-mode: difference
        }
    </style>

</head>

<body>
    <div id='bg'>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum ex porro similique ad illo id
        distinctio deserunt asperiores quibusdam sed, eaque sequi sint assumenda facere! Accusantium doloribus quo ut
        illo.</div>
    <div id="front"></div>
    <div id="light"></div>
    <script src="jq.vue/jquery-3.5.0.min.js"></script>
    <script>

        window.addEventListener('mousemove', (event) => {
            console.log(`${event.pageX},${event.pageY}`)
            $('#light').css({
                top: `${event.pageY}px`,
                left: `${event.pageX}px`
            })
        })


    </script>
</body>

</html>
