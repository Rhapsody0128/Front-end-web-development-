<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hole td {
            background: red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
        }
    </style>

</head>

<body>
    <table id='game' border="1"></table>
</body>
<script>

    const game = document.getElementById('game')
    const holes = document.getElementsByClassName('hole')

    td = ''
    id = 1
    let num = prompt('你想要幾乘幾的方塊')

    for (let i = 0; i < num; i++) {
        td += `<td>X</td>`
    }
    for (let i = 0; i < num; i++) {
        game.insertAdjacentHTML('beforeend', `<tr class='hole'>${td}</tr>`)
    }
    for (let hole of holes) {
        for (i = 0; i < num; i++) {
            hole.children[i].setAttribute('id', `hole${id}`);
            id++
        }
    }




</script>

</html>
