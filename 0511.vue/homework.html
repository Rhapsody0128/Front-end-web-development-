<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="todo">
        <input type="text" v-model='newthing' placeholder="請輸入代辦事項" @keydown.enter='add'
            :style="{border:'5px solid '+borderColor}">
        <input type="button" value="新增" @click='add'>
        <ul>
            <li v-for='(thing,index) in things'>
                <input type="checkbox" :checked='thing.check' @change="thing.check = !thing.check">
                <del v-if='thing.check'>{{thing.text}}</del>

                <span v-else @dblclick='thing.edit = true'>{{thing.text}}</span>
                <input v-if='thing.edit === true' :value='thing.text' type="text" @keydown.enter="replace">

                <input type="button" value="X" @click='things.splice(index,1)'>
            </li>
        </ul>

    </div>
    <script src="../jq.vue/vue.js"></script>
    <script>
        new Vue({
            el: '#todo',
            name: 'todo',
            data: {
                newthing: '',
                newedit: '',
                things: [],
            },
            methods: {
                add() {
                    if (this.newthing.length > 2) {
                        this.things.push({ text: this.newthing, check: false, edit: false })

                        this.newedit = this.newthing
                        console.log(this.newedit);
                        this.newthing = ''

                    }
                },
                replace() {
                    this.things.text = this.value
                    edit = false
                    console.log('aa');
                }


            },
            computed: {
                borderColor() {
                    return (this.newthing.length == 0) ? 'black' : (this.newthing.length < 3) ? "red" : "blue"
                },
            },

        })
    </script>
</body>

</html>
