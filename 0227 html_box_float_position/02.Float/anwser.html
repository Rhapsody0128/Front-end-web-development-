<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1024px;
            height: 768px;
            background: burlywood;
            margin: auto;
            font-size: 48px;
            font-family: 微軟正黑體;
            border: 1px solid black;
            text-align: center;

        }

        .header {
            width: 1024px;
            height: 100px;
            background: fuchsia;
            line-height: 100px;
        }

        .right {
            width: 824px;
            height: 568px;
            background: green;
            float: right;
            line-height: 568px
        }

        .left {
            width: 200px;
            height: 568px;
            background: yellow;
            float: left;
            line-height: 568px
        }

        .footer {
            width: 1024px;
            height: 100px;
            background: blue;
            float: bottom;
            clear: both;
            line-height: 100px
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">header</div>
        <div class="right">right</div>
        <div class="left">left</div>
        <div class="footer">footer</div>
    </div>
</body>

</html>
