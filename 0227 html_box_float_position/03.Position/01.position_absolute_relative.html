<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>絕對定位和相對定位</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            /* 顯示為彈性盒類性 */
            justify-content: center;
            align-items: center;
        }

        .bigbox {
            width: 700px;
            border: 1px solid black;
            background: darkblue;
            overflow: hidden;
            position: relative;
        }

        .box {
            width: 60px;
            height: 60px;
            margin: 5px;
            background: yellowgreen;
            float: left;
            text-align: center;
            line-height: 60px;
        }

        .relative {
            color: black;
            background: brown;
            position: relative;
            left: 70px;
            /* 由左往右70px */
            /* 相對定位:會保留自己位置，根據原本位置相對移動，position會比float層級更高，故會蓋住其他BOX */
        }

        .absolute {
            position: absolute;
            /* 絕對定位 */
            /* 未設定預設則在父元素的第一定位點 */
            /* 依序往祖元素找定位點，若都沒有定位，則以整個HTML的定位座標做定位 */
            top: 20%;
            /* 若父元素設定相對定位(position:relative)則會在父元素內定位 */
            /* offset(位移)top、right、bottom、left可使用px、em、rem、百分比 */
            background: purple
        }
    </style>
</head>

<body>
    <div class="bigbox">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>

</html>
