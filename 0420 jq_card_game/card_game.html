<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #src {
            width: 700px;
            height: 400px;
            margin: auto;
        }

        #boss {
            width: 700px;
            height: 400px;
            /* background-image: url(./material/leaf_dragon.png); */
            /* background-image: url(./material/fire_dragon.png);
            background-image: url(./material/water_dragon.png); */
            background-size: contain;
            background-repeat: no-repeat;
            ;
        }

        #cards {
            width: 500px;
            height: 500px;
            margin: auto;
        }

        .card {
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            margin-left: 5px;
            display: inline-block;
            position: relative;
            transform: rotateY(400deg);
            transition: 0.5s;

        }

        .back {
            width: 120px;
            height: 120px;
            position: absolute;
            transform: rotateY(180deg);
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url(./material/card.png);
            backface-visibility: hidden;
        }

        .open {
            transform: rotateY(0deg);
        }

        .fire {
            background-image: url(./material/fire.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .water {
            background-image: url(./material/water.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .leaf {
            background-image: url(./material/leaf.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .shield {
            background-image: url(./material/shield.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .sword {
            background-image: url(./material/sword.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="src">
            <div id="boss"></div>
        </div>
        <hr>
        <div id="cards">
        </div>
    </div>

    <script src="/jq/jquery-3.5.0.min.js"></script>
    <script>
        const boss = document.getElementById('boss')
        const rand = (num) => { return Math.floor(Math.random() * num) }
        let cardarray = []
        let array = []
        let atk = 0
        let def = 0
        let combo = 1
        let skillcount = 1
        boss.style.backgroundImage = 'url("./material/leaf_dragon.png")'

        let bossattr = boss.style.backgroundImage
        let leafdragon = 'url("./material/leaf_dragon.png")'
        let firedragon = 'url("./material/fire_dragon.png")'
        let waterdragon = 'url("./material/water_dragon.png")'




        // 開始-----------------------------------------------------------------



        // 隨機發牌-----------------------------------------------------------------

        for (let i = 0; i < 16; i++) {
            $("#cards").append(`<div class='card'>
                <div class="front"></div>
                <div class="back"></div>
            </div>`)

            let random = rand(3)

            switch (random) {
                case 0:
                    random = 'fire'
                    cardarray.push(random)
                    break;
                case 1:
                    random = 'leaf'
                    cardarray.push(random)
                    break;
                case 2:
                    random = 'water'
                    cardarray.push(random)
                    break;
            }
            if (i == 15) {
                cardarray.splice(rand(16), 1, 'sword')
                cardarray.splice(rand(16), 1, 'shield')
            }

        }
        for (i = 0; i < 16; i++) {
            $('.front').eq(i).addClass(cardarray[i])

        }
        $('.front').removeClass('front')


        // 點擊卡片事件-----------------------------------------------------------------
        const actioncancel = () => {
            array = []
            combo = 1
            skillcount = 1
            atk = 0
            def = 0
            setTimeout(() => {
                $('.open').removeClass('open')

            }, 500);
        }
        const actionfinish = () => {
            array = []
            combo = 1
            skillcount = 1
            atk = 0
            def = 0
            setTimeout(() => {
                $('.open').fadeTo(1000, 0)
                $('.open').removeClass('open')
            }, 500);
        }
        $('.card').on('click', function () {

            if (!$(this).hasClass('open')) {

                array.push($(this).children().first().attr('class'))


                if ($('.open').length > 0) {
                    console.log();
                    if (array[0] == $(this).children().first().attr('class')) {
                        combo++
                        combo *= 1.3
                        skillcount++
                        if ($(`.${array[0]}`).length == skillcount) {
                            skill()

                        }
                    }

                    else {
                        if (array.indexOf('sword') != -1 && array.indexOf('shield') == -1) {
                            attack()
                        }
                        else if (array.indexOf('shield') != -1 && array.indexOf('sword') == -1) {
                            defense()
                        }
                        else if (array.indexOf('shield') != -1 && array.indexOf('sword') != -1) {
                            actioncancel()
                        }
                        actioncancel()

                    }

                }
            }
            $(this).addClass('open')
            // setTimeout(() => {
            //     $(this).fadeTo(1000, 0)
            // }, 500);

        })

        // 攻擊------------------------------------------------------
        const attack = function () {
            if (array.indexOf('sword') != -1 && array.indexOf('shield') == -1) {
                if (bossattr == leafdragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                atk++
                                break;
                            case 'fire':
                                atk += 2
                                break;
                            case 'water':
                                atk--
                                break;
                        }
                    })
                }
                if (bossattr == firedragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                atk--
                                break;
                            case 'fire':
                                atk++
                                break;
                            case 'water':
                                atk += 2
                                break;
                        }
                    })
                }
                if (bossattr == waterdragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                atk += 2
                                break;
                            case 'fire':
                                atk--
                                break;
                            case 'water':
                                atk++
                                break;
                        }
                    })
                }

                atk *= combo
                console.log(atk);
                actionfinish()
            }
        }
        // 防禦----------------------------------------------------
        const defense = function () {
            if (array.indexOf('shield') != -1 && array.indexOf('sword') == -1) {
                if (bossattr == leafdragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                def++
                                break;
                            case 'fire':
                                def += 2
                                break;
                            case 'water':
                                def--
                                break;
                        }
                    })
                }
                if (bossattr == firedragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                def--
                                break;
                            case 'fire':
                                def++
                                break;
                            case 'water':
                                def += 2
                                break;
                        }
                    })
                }
                if (bossattr == waterdragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                def += 2
                                break;
                            case 'fire':
                                def--
                                break;
                            case 'water':
                                def++
                                break;
                        }
                    })
                }
                def *= combo
                console.log(def);
                actionfinish()
            }
        }
        // 技能--------------------------------------------------
        const skill = () => {
            if (bossattr == leafdragon) {
                array.map((i) => {
                    switch (i) {
                        case 'leaf':
                            atk++
                            break;
                        case 'fire':
                            atk += 2
                            break;
                        case 'water':
                            atk--
                            break;
                    }
                })
            }
            if (bossattr == firedragon) {
                array.map((i) => {
                    switch (i) {
                        case 'leaf':
                            atk--
                            break;
                        case 'fire':
                            atk++
                            break;
                        case 'water':
                            atk += 2
                            break;
                    }
                })
            }
            if (bossattr == waterdragon) {
                array.map((i) => {
                    switch (i) {
                        case 'leaf':
                            atk += 2
                            break;
                        case 'fire':
                            atk--
                            break;
                        case 'water':
                            atk++
                            break;
                    }
                })
            }
            atk *= combo
            console.log(atk);
            actionfinish()
        }


    </script>
</body>

</html>
