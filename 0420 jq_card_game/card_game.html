<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 35px;
            font-family: 微軟正黑體;
        }

        #src {
            width: 800px;
            height: 400px;
            margin: auto;
            position: relative;
            background-color: blue;
        }

        #boss {
            width: 700px;
            height: 400px;
            /* background-image: url(./material/leaf_dragon.png); */
            /* background-image: url(./material/fire_dragon.png);
            background-image: url(./material/water_dragon.png); */
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            z-index: 1;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }

        #content {
            text-align: center;
        }

        #animate {
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            background-color: crimson;
        }

        #cards {
            width: 500px;
            height: 500px;
            display: inline-block;
        }

        #tright {
            width: 500px;
            height: 400px;
            background: wheat;
            float: right;
            transition: 1s;
        }

        #tleft {
            width: 500px;
            height: 400px;
            background: wheat;
            float: left;
            transition: 1s;
        }

        #dright {
            width: 500px;
            height: 500px;
            background: wheat;
            float: right;
            transition: 1s;
        }

        #dleft {
            width: 500px;
            height: 500px;
            background: wheat;
            float: left;
            transition: 1s;
        }

        #start {
            background: blueviolet;
            width: 200px;
            height: 100px;
            margin: auto;
            margin-top: 50%;
        }

        .card {
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            margin-left: 5px;
            display: inline-block;
            position: relative;
            transform: rotateY(540deg);
            transition: 0.5s;
            pointer-events: none
        }

        .back {
            width: 120px;
            height: 120px;
            position: absolute;
            transform: rotateY(180deg);
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url(./material/card.png);
            backface-visibility: hidden;
        }

        .open {
            transform: rotateY(0deg);
        }

        .fire {
            background-image: url(./material/fire.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .water {
            background-image: url(./material/water.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .leaf {
            background-image: url(./material/leaf.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .shield {
            background-image: url(./material/shield.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .sword {
            background-image: url(./material/sword.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="animate"></div>
        <div id='tleft'></div>
        <div id='tright'></div>
        <div id="src">

            <div id="boss"></div>

        </div>
        <hr>
        <div id='dleft'></div>
        <div id="cards"></div>
        <div id='dright'>
            <div id="drighttext">asd</div>
            <button id='start' type="button" value="START">START</button>
        </div>

    </div>

    <script src="/jq/jquery-3.5.0.min.js"></script>
    <script>
        const boss = document.getElementById('boss')
        const rand = (num) => { return Math.floor(Math.random() * num) }
        let cardarray = []
        let array = []
        let array2 = []
        let borncardarray = []

        let ingame = false

        let bossatk = 0
        let atk = 0
        let def = 0
        let combo = 1
        let skillcount = 1
        let combopoint = 1
        let bossskillcount = 0
        let hp = 1000
        let bosshp = 3000

        let bossid = ''
        let bossattr = boss.style.backgroundImage
        let leafdragon = 'url("./material/leaf_dragon.png")'
        let firedragon = 'url("./material/fire_dragon.png")'
        let waterdragon = 'url("./material/water_dragon.png")'




        // 開始-----------------------------------------------------------------

        $('#start').click(function () {

            bosschange()

            $('.card').css('pointer-events', 'all')


            $('.card').addClass('open')

            setTimeout(() => {

                $('.card').removeClass('open')
            }, 2000);

            $(this).attr('disabled', 'ture')
        })

        // 隨機發牌-----------------------------------------------------------------


        for (let i = 0; i < 16; i++) {
            $("#cards").append(`<div class='card'>
                <div class="front"></div>
                <div class="back"></div>
            </div>`)

            let random = rand(3)

            switch (random) {
                case 0:
                    random = 'fire'
                    cardarray.push(random)
                    break;
                case 1:
                    random = 'leaf'
                    cardarray.push(random)
                    break;
                case 2:
                    random = 'water'
                    cardarray.push(random)
                    break;
            }
            if (i == 15) {
                let random = rand(16)
                cardarray.splice(random, 1, 'sword')
                let random2 = rand(16)
                while (random2 == random) {
                    random2 = rand(16)
                }
                cardarray.splice(random2, 1, 'shield')
            }

        }
        for (let i = 0; i < 16; i++) {
            $('.front').eq(i).addClass(cardarray[i])
        }

        $('.front').removeClass('front')


        // 補牌-----------------------------------------------------------------
        const borncard = () => {

            for (let i = 0; i < 16; i++) {
                if ($('.card').eq(i).hasClass('open')) {
                    borncardarray.push(i)
                }
            }
            let array2 = array
            setTimeout(() => {


                if (array2.includes('shield')) {
                    for (let i = 0; i < borncardarray.length; i++) {
                        let random = rand(3)
                        switch (random) {
                            case 0:
                                $('.card').eq(borncardarray[i]).children().first().attr('class', 'fire')
                                break;
                            case 1:
                                $('.card').eq(borncardarray[i]).children().first().attr('class', 'water')
                                break;
                            case 2:
                                $('.card').eq(borncardarray[i]).children().first().attr('class', 'leaf')
                                break;
                        }
                    }
                    let random2 = rand(borncardarray.length)
                    $('.card').eq(borncardarray[random2]).children().first().attr('class', 'shield')
                }


                else if (array2.includes('sword')) {
                    for (let i = 0; i < borncardarray.length; i++) {
                        let random = rand(3)
                        switch (random) {
                            case 0:
                                $('.card').eq(borncardarray[i]).children().first().attr('class', 'fire')
                                break;
                            case 1:
                                $('.card').eq(borncardarray[i]).children().first().attr('class', 'water')
                                break;
                            case 2:
                                $('.card').eq(borncardarray[i]).children().first().attr('class', 'leaf')
                                break;
                        }
                    }
                    let random2 = rand(borncardarray.length)
                    $('.card').eq(borncardarray[random2]).children().first().attr('class', 'sword')

                }
                else {
                    for (let j = 0; j < borncardarray.length; j++) {
                        let random = rand(3)
                        switch (random) {
                            case 0:
                                $('.card').eq(borncardarray[j]).children().first().attr('class', 'fire')
                                break;
                            case 1:
                                $('.card').eq(borncardarray[j]).children().first().attr('class', 'water')
                                break;
                            case 2:
                                $('.card').eq(borncardarray[j]).children().first().attr('class', 'leaf')
                                break;
                        }
                    }
                }
            }, 1200);
        }

        // 點擊卡片事件-----------------------------------------------------------------
        const actioncancel = () => {



            $('.card').css('pointer-events', 'none')
            setTimeout(() => {
                $('.open').removeClass('open')

            }, 500);
            bossaction()
            setTimeout(() => {
                $('.card').css('pointer-events', 'all')
            }, 1000);
            array = []
            combo = 1
            combopoint = 1
            skillcount = 1
            atk = 0
            def = 0
        }


        const actionfinish = () => {
            $('.card').css('pointer-events', 'none')
            borncard()

            $('.open').fadeTo(700, 0, function () {
                setTimeout(() => {
                    $('.open').fadeTo(700, 100)
                }, 1000);
            })


            setTimeout(() => {
                array = []
                borncardarray = []
                combo = 1
                combopoint = 1
                skillcount = 1
                atk = 0
                def = 0
            }, 2000);

            setTimeout(() => {
                $('.open').removeClass('open')
                bossaction()
                setTimeout(() => {
                    $('.card').css('pointer-events', 'all')
                }, 500);

            }, 3000);
        }

        $('.card').on('click', function () {



            if (!$(this).hasClass('.open')) {

                $('#tright').text('')
                $('#dleft').text('')

                $(this).addClass('open')

                array.push($(this).children().first().attr('class'))

                if ($('.open').length > 1) {

                    if (array[0] == $(this).children().first().attr('class')) {
                        combo++
                        console.log(combopoint);
                        combopoint *= 1.5
                        skillcount++
                        if ($(`.${array[0]}`).length == skillcount) {
                            skill()
                            actionfinish()
                        }
                    }

                    else {
                        if (array.indexOf('sword') != -1 && array.indexOf('shield') == -1) {
                            attack()
                            actionfinish()
                        }
                        else if (array.indexOf('shield') != -1 && array.indexOf('sword') == -1) {
                            defense()
                            actionfinish()
                        }
                        else if (array.indexOf('shield') != -1 && array.indexOf('sword') != -1) {
                            actioncancel()
                        }
                        else { actioncancel() }
                    }
                }
            }
        })

        // 攻擊------------------------------------------------------
        const attack = function () {
            if (array.indexOf('sword') != -1 && array.indexOf('shield') == -1) {
                if (bossattr == leafdragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                atk++
                                break;
                            case 'fire':
                                atk += 2
                                break;
                            case 'water':
                                atk--
                                break;
                        }
                    })
                }
                if (bossattr == firedragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                atk--
                                break;
                            case 'fire':
                                atk++
                                break;
                            case 'water':
                                atk += 2
                                break;
                        }
                    })
                }
                if (bossattr == waterdragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                atk += 2
                                break;
                            case 'fire':
                                atk--
                                break;
                            case 'water':
                                atk++
                                break;
                        }
                    })
                }

                atk *= combopoint
                $('#dleft').text(`${atk}`)
            }
        }
        // 防禦----------------------------------------------------
        const defense = function () {
            if (array.indexOf('shield') != -1 && array.indexOf('sword') == -1) {
                if (bossattr == leafdragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                def++
                                break;
                            case 'fire':
                                def += 2
                                break;
                            case 'water':
                                def--
                                break;
                        }
                    })
                }
                if (bossattr == firedragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                def--
                                break;
                            case 'fire':
                                def++
                                break;
                            case 'water':
                                def += 2
                                break;
                        }
                    })
                }
                if (bossattr == waterdragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                def += 2
                                break;
                            case 'fire':
                                def--
                                break;
                            case 'water':
                                def++
                                break;
                        }
                    })
                }
                def *= combopoint
                $('#dleft').text(`${def}`)
            }
        }
        // 技能--------------------------------------------------
        const skill = () => {
            if (bossattr == leafdragon) {
                array.map((i) => {
                    switch (i) {
                        case 'leaf':
                            atk += 2
                            break;
                        case 'fire':
                            atk += 3
                            break;
                        case 'water':
                            atk += 0.5
                            break;
                    }
                })
            }
            if (bossattr == firedragon) {
                array.map((i) => {
                    switch (i) {
                        case 'leaf':
                            atk += 0.5
                            break;
                        case 'fire':
                            atk += 2
                            break;
                        case 'water':
                            atk += 3
                            break;
                    }
                })
            }
            if (bossattr == waterdragon) {
                array.map((i) => {
                    switch (i) {
                        case 'leaf':
                            atk += 3
                            break;
                        case 'fire':
                            atk += 0.5
                            break;
                        case 'water':
                            atk += 2
                            break;
                    }
                })
            }
            atk *= combopoint
            $('#dleft').text(`${atk}`)
        }
        // BOSS行為-----------------------------------------------------------
        const bossattack = () => {
            $('#boss').animate({
                width: '+=200px',
                height: '+=200px',
                top: '35%',
            }, 1000)
            $('#boss').animate({
                top: '150%'
            }, 500)
            $('#boss').animate({
                width: '-=200px',
                height: '-=200px',
                top: '50%',
            }, 1000)
            $('#tright').text(`${bossid}向你衝了過來`)
            $('#animate').css({

            })
            bossatk = rand(50) + 50
            setTimeout(() => {
                if ((bossatk - def) < 0) {
                    hp = hp
                    $('#dleft').text(`你成功擋下${bossid}的攻擊`)
                }
                else {
                    hp -= (bossatk - def)
                    $('#dleft').text(`被${bossid}，抓傷你受到${(bossatk - def)}點傷害`)
                    $('#drighttext').text(`HP:${hp}`)
                }
            }, 1500);
        }
        const bossskill = () => {

            $('#boss').animate({
                width: '+=200px',
                height: '+=200px',
                top: '35%',
            }, 1000)
            $('#boss').animate({

                top: '45%',
            }, 1000)
            $('#boss').animate({
                width: '-=200px',
                height: '-=200px',
                top: '50%',
            }, 500)
            if (bossid == '櫻火龍') {
                $('#animate').css('backgroundImage', 'fireskill')
            }
            $('#animate').animate({
                width: '200px',
                height: '20px',

            }, 1000)
            $('#animate').animate({
                height: '600px',
                top: '73%'
            }, 100)
            $('#animate').animate({
                top: '100%',
                height: '0px'
            }, 1000, animatenone())

            bossatk = rand(100) + 100
            setTimeout(() => {
                if ((bossatk - def) < 0) {
                    hp = hp
                    $('#dleft').text(`你成功擋下${bossid}的吐襲`)
                }
                else {
                    hp -= (bossatk - def)
                    $('#dleft').text(`${bossid}向你發動龍之吐襲，你受到${(bossatk - def)} 點傷害`)
                    $('#drighttext').text(`HP: ${hp}`)
                    $('.card').addClass('open')
                }
                setTimeout(() => {
                    $('.card').removeClass('open')
                }, 1000);
            }, 1500);
        }

        const bosschange = () => {
            let randon3 = rand(3)

            if (bossid == '櫻火龍') {
                randon3 = rand(2) + 1
            }
            if (bossid == '水蛟龍') {
                while (randon3 == 1) {
                    randon3 = rand(3)
                }
            }
            if (bossid == '翡翠龍') {
                rand(2)
            }
            console.log(randon3);
            if (randon3 == 0) {
                bossid = '櫻火龍'
                $('#src').css('backgroundImage', 'fire_sence')
                boss.style.backgroundImage = 'url("./material/fire_dragon.png")'
            }
            if (randon3 == 1) {
                bossid = '水蛟龍'
                $('#src').css('backgroundImage', 'water_sence')
                boss.style.backgroundImage = 'url("./material/water_dragon.png")'
            }
            if (randon3 == 2) {
                bossid = '翡翠龍'
                $('#src').css('backgroundImage', 'leaf_sence')
                boss.style.backgroundImage = 'url("./material/leaf_dragon.png")'
            }
        }

        const bossaction = () => {
            let random = rand(3)
            if (bossskillcount == 1) {
                random = 1
            }
            if (bossskillcount == -1) {
                random = 2
            }
            console.log(random);
            setTimeout(() => {
                if (random == 0) {
                    bossattack()
                }
                if (random == 1) {
                    bossskillcount++

                    $('#tright').text(`${bossid}好像正在醞釀...`)
                    if (bossskillcount == 2) {
                        bossskill()
                        bossskillcount = 0
                    }
                }
                if (random == 2) {
                    bossskillcount--
                    $('#src').css('backgroundImage', 'changing')
                    $('#boss').animate({
                        top: '40%'
                    }, 500)
                    $('#boss').animate({
                        top: '50%',
                        left: '60%'
                    }, 500)
                    $('#boss').animate({
                        top: '60%',
                        left: '50%'
                    }, 500)
                    $('#boss').animate({
                        top: '50%',
                        left: '40%'
                    }, 500)
                    $('#boss').animate({
                        top: '50%',
                        left: '50%'
                    }, 500)

                    $('#tright').text(`${bossid}好像正在改變型態...`)
                    if (bossskillcount == -2) {
                        bosschange()
                        bossskillcount = 0
                    }
                }
                console.log(bossskillcount);
            }, 50);
        }
        // 動畫歸零--------------------------------------------------------
        const animatenone = () => {
            $('#animate').css({
                width: 0,
                height: 0
            })
        }

    </script>
</body>

</html>
