<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #src {
            width: 700px;
            height: 400px;
            margin: auto;
        }

        #boss {
            width: 700px;
            height: 400px;
            /* background-image: url(./material/leaf_dragon.png); */
            /* background-image: url(./material/fire_dragon.png);
            background-image: url(./material/water_dragon.png); */
            background-size: contain;
            background-repeat: no-repeat;
            ;
        }

        #cards {
            width: 500px;
            height: 500px;
            margin: auto;
        }

        .card {
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            margin-left: 5px;
            display: inline-block;
            position: relative;
            transform: rotateY(400deg);
            transition: 0.5s;

        }

        .back {
            width: 120px;
            height: 120px;
            position: absolute;
            transform: rotateY(180deg);
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url(./material/card.png);
            backface-visibility: hidden;
        }

        .open {
            transform: rotateY(0deg);
        }

        .fire {
            background-image: url(./material/fire.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .water {
            background-image: url(./material/water.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .leaf {
            background-image: url(./material/leaf.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .shield {
            background-image: url(./material/shield.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .sword {
            background-image: url(./material/sword.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="src">
            <div id="boss"></div>
        </div>
        <hr>
        <div id="cards">
        </div>
    </div>

    <script src="/jq/jquery-3.5.0.min.js"></script>
    <script>
        const boss = document.getElementById('boss')
        const rand = (num) => { return Math.floor(Math.random() * num) }
        let cardarray = []
        let array = []
        let array2 = []
        let borncardarray = []

        let atk = 0
        let def = 0
        let combo = 1
        let skillcount = 1



        boss.style.backgroundImage = 'url("./material/leaf_dragon.png")'

        let bossattr = boss.style.backgroundImage
        let leafdragon = 'url("./material/leaf_dragon.png")'
        let firedragon = 'url("./material/fire_dragon.png")'
        let waterdragon = 'url("./material/water_dragon.png")'




        // 開始-----------------------------------------------------------------



        // 隨機發牌-----------------------------------------------------------------

        for (let i = 0; i < 16; i++) {
            $("#cards").append(`<div class='card'>
                <div class="front"></div>
                <div class="back"></div>
            </div>`)

            let random = rand(3)

            switch (random) {
                case 0:
                    random = 'fire'
                    cardarray.push(random)
                    break;
                case 1:
                    random = 'leaf'
                    cardarray.push(random)
                    break;
                case 2:
                    random = 'water'
                    cardarray.push(random)
                    break;
            }
            if (i == 15) {
                let random = rand(16)
                cardarray.splice(random, 1, 'sword')
                let random2 = rand(16)
                while (random2 == random) {
                    random2 = rand(16)
                }
                cardarray.splice(random2, 1, 'shield')
            }

        }
        for (let i = 0; i < 16; i++) {
            $('.front').eq(i).addClass(cardarray[i])
        }

        $('.front').removeClass('front')

        // 補牌-----------------------------------------------------------------
        const borncard = () => {

            for (let i = 0; i < 16; i++) {
                if ($('.card').eq(i).hasClass('open')) {
                    borncardarray.push(i)
                }
            }
            let array2 = array
            setTimeout(() => {


                if (array2.includes('shield')) {
                    for (let i = 0; i < borncardarray.length; i++) {
                        let random = rand(3)
                        switch (random) {
                            case 0:
                                $('.card').eq(borncardarray[i]).children().first().attr('class', 'fire')
                                break;
                            case 1:
                                $('.card').eq(borncardarray[i]).children().first().attr('class', 'water')
                                break;
                            case 2:
                                $('.card').eq(borncardarray[i]).children().first().attr('class', 'leaf')
                                break;
                        }
                    }
                    let random2 = rand(borncardarray.length)
                    $('.card').eq(borncardarray[random2]).children().first().attr('class', 'shield')
                }


                else if (array2.includes('sword')) {
                    for (let i = 0; i < borncardarray.length; i++) {
                        let random = rand(3)
                        switch (random) {
                            case 0:
                                $('.card').eq(borncardarray[i]).children().first().attr('class', 'fire')
                                break;
                            case 1:
                                $('.card').eq(borncardarray[i]).children().first().attr('class', 'water')
                                break;
                            case 2:
                                $('.card').eq(borncardarray[i]).children().first().attr('class', 'leaf')
                                break;
                        }
                    }
                    let random2 = rand(borncardarray.length)
                    $('.card').eq(borncardarray[random2]).children().first().attr('class', 'sword')

                }
                else {
                    for (let j = 0; j < borncardarray.length; j++) {
                        let random = rand(3)
                        switch (random) {
                            case 0:
                                $('.card').eq(borncardarray[j]).children().first().attr('class', 'fire')
                                break;
                            case 1:
                                $('.card').eq(borncardarray[j]).children().first().attr('class', 'water')
                                break;
                            case 2:
                                $('.card').eq(borncardarray[j]).children().first().attr('class', 'leaf')
                                break;
                        }
                    }
                }
            }, 1000);

        }

        // 點擊卡片事件-----------------------------------------------------------------
        const actioncancel = () => {

            setTimeout(() => {
                $('.open').removeClass('open')
            }, 500);
            array = []
            combo = 1
            skillcount = 1
            atk = 0
            def = 0
        }


        const actionfinish = () => {


            console.log(array);





            borncard()

            $('.open').fadeTo(700, 0, function () {
                setTimeout(() => {
                    $('.open').fadeTo(700, 100)
                }, 1000);

            })


            setTimeout(() => {
                array = []
                borncardarray = []
                combo = 1
                skillcount = 1
                atk = 0
                def = 0
            }, 2000);

            setTimeout(() => {
                $('.open').removeClass('open')

            }, 3000);

        }



        $('.card').on('click', function () {



            if (!$(this).hasClass('.open')) {

                $(this).addClass('open')

                array.push($(this).children().first().attr('class'))
                console.log(array);
                if ($('.open').length > 1) {

                    if (array[0] == $(this).children().first().attr('class')) {
                        combo++
                        combo *= 1.3
                        skillcount++
                        if ($(`.${array[0]}`).length == skillcount) {
                            skill()
                            actionfinish()
                        }
                    }

                    else {
                        if (array.indexOf('sword') != -1 && array.indexOf('shield') == -1) {
                            attack()
                            actionfinish()
                        }
                        else if (array.indexOf('shield') != -1 && array.indexOf('sword') == -1) {
                            defense()
                            actionfinish()
                        }
                        else if (array.indexOf('shield') != -1 && array.indexOf('sword') != -1) {
                            actioncancel()
                        }
                        else { actioncancel() }


                    }

                }
            }
        })

        // 攻擊------------------------------------------------------
        const attack = function () {
            if (array.indexOf('sword') != -1 && array.indexOf('shield') == -1) {
                if (bossattr == leafdragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                atk++
                                break;
                            case 'fire':
                                atk += 2
                                break;
                            case 'water':
                                atk--
                                break;
                        }
                    })
                }
                if (bossattr == firedragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                atk--
                                break;
                            case 'fire':
                                atk++
                                break;
                            case 'water':
                                atk += 2
                                break;
                        }
                    })
                }
                if (bossattr == waterdragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                atk += 2
                                break;
                            case 'fire':
                                atk--
                                break;
                            case 'water':
                                atk++
                                break;
                        }
                    })
                }

                atk *= combo
                console.log(atk);
            }
        }
        // 防禦----------------------------------------------------
        const defense = function () {
            if (array.indexOf('shield') != -1 && array.indexOf('sword') == -1) {
                if (bossattr == leafdragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                def++
                                break;
                            case 'fire':
                                def += 2
                                break;
                            case 'water':
                                def--
                                break;
                        }
                    })
                }
                if (bossattr == firedragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                def--
                                break;
                            case 'fire':
                                def++
                                break;
                            case 'water':
                                def += 2
                                break;
                        }
                    })
                }
                if (bossattr == waterdragon) {
                    array.map((i) => {
                        switch (i) {
                            case 'leaf':
                                def += 2
                                break;
                            case 'fire':
                                def--
                                break;
                            case 'water':
                                def++
                                break;
                        }
                    })
                }
                def *= combo
                console.log(def);
            }
        }
        // 技能--------------------------------------------------
        const skill = () => {
            if (bossattr == leafdragon) {
                array.map((i) => {
                    switch (i) {
                        case 'leaf':
                            atk++
                            break;
                        case 'fire':
                            atk += 2
                            break;
                        case 'water':
                            atk--
                            break;
                    }
                })
            }
            if (bossattr == firedragon) {
                array.map((i) => {
                    switch (i) {
                        case 'leaf':
                            atk--
                            break;
                        case 'fire':
                            atk++
                            break;
                        case 'water':
                            atk += 2
                            break;
                    }
                })
            }
            if (bossattr == waterdragon) {
                array.map((i) => {
                    switch (i) {
                        case 'leaf':
                            atk += 2
                            break;
                        case 'fire':
                            atk--
                            break;
                        case 'water':
                            atk++
                            break;
                    }
                })
            }
            atk *= combo
            console.log(atk);
        }


    </script>
</body>

</html>
