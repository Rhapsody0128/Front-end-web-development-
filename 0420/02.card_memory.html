<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 100px;
            height: 180px;
            transform-style: preserve-3d;
            /* 設定子元素在3D空間內 */
            position: relative;
            transform: rotateY(180deg);
            /* 整張卡片的旋轉 */
            transition: transform 0.5s;
            float: left;
            margin: 10px;
        }

        .front {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
        }

        .back {
            width: 100%;
            height: 100%;
            background-image: url(./poker_materal/Red_back.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            transform: rotateY(180deg);
            /* 把背面的div轉到後面 */
        }

        #game {
            width: 480px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="game">

    </div>
    <script src="/jq/jquery-3.5.0.min.js"></script>
    <script>
        $(function () {
            for (let i = 0; i < 16; i++) {
                $('#game').append(`<div class='card'>
                <div class='front'></div>
                <div class='back'></div>
                </div>`)
            }
        })
    </script>
</body>

</html>
