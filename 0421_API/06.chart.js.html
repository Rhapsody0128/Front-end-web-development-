<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #chart {
            width: 800px;
            height: 500px;

        }
    </style>
</head>

<body>
    <div id="chart">
        <canvas id='bar'></canvas>
        <canvas id=''></canvas>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="/jq/jquery-3.5.0.min.js"></script>
    <script>
        const barCanvas = document.getElementById('bar').getContext('2d')
        // getContext('2d')取得canvas的2D繪圖參數
        const barChart = new Chart(barCanvas, {
            type: 'bar',
            // 圖表類型
            data: {
                labels: ['一月', '二月', '三月', '四月'],
                // 資料區間名稱
                datasets: [
                    {
                        label: '台北',
                        // 名稱
                        data: [-100, 200, 300, 400],
                        // 資料
                        borderColor: '#F00',
                        backgroundColor: 'pink',
                        borderWidth: 3
                    },
                    {
                        label: '高雄',
                        // 名稱
                        data: [300, 200, 400, 100],
                        // 資料
                        borderColor: 'blue',
                        backgroundColor: 'gray',
                        borderWidth: 3
                    }
                ]
            },
            options: {
                title: {
                    text: '台灣空汙指數',
                    display: true,
                    fontSize: 50
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        })
    </script>
</body>

</html>
