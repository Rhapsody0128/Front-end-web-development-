<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100%;

        }

        #a {
            width: 400px;
            height: 120px;
            background: linear-gradient(90deg, white 0% 45%, black 45% 55%, rgba(255, 255, 0, 0.5) 0%), linear-gradient(rgba(0, 0, 0, 0)0% 15%, rgba(255, 255, 255, 1)15% 100%), repeating-linear-gradient(to right, rgba(0, 0, 0, 0) 1px 3%, black 10px 3.5%);
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            border: 1px solid black;


        }

        #a::after {
            content: '';
            width: 600px;
            height: 80px;
            background: white;
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: -25%;
            bottom: 0;
            border: 1px solid black;
            z-index: -1;

        }

        #a::before {
            content: '';
            height: 120px;
            width: 520px;
            background: linear-gradient(90deg, green 0% 10%, rgba(0, 0, 0, 0) 0% 55%, black 50% 66%, rgba(0, 0, 0, 0) 65% 100%);
            position: absolute;
            margin: auto;
            top: 0;
            right: 0;
            left: -30%;
            bottom: 0;
            mix-blend-mode: darken
        }

        hr {
            position: absolute;
            top: 45%;
            left: 100%;
            width: 380px;
            height: 2px;
            background: black;
            transform: translate(-50%, -50%);
            z-index: -2;

        }
    </style>
</head>

<body>
    <div id='a'>
        <hr>
    </div>
</body>

</html>
