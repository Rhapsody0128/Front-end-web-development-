<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #src {
            width: 700px;
            height: 400px;
            margin: auto;
        }

        #boss {
            width: 700px;
            height: 400px;
            background-image: url(./material/leaf_dragon.jpg);
            /* background-image: url(./material/fire_dragon.png);
            background-image: url(./material/water_dragon.png); */
            background-size: contain;
            background-repeat: no-repeat;
            ;
        }

        #cards {
            width: 500px;
            height: 500px;
            margin: auto;
        }

        .card {
            width: 120px;
            height: 120px;
            transform-style: preserve-3d;
            margin-left: 5px;
            display: inline-block;
            position: relative;
            transform: rotateY(180deg);
            transition: 0.5s;

        }

        .front {
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .back {
            width: 120px;
            height: 120px;
            position: absolute;
            transform: rotateY(180deg);
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url(./material/card.png);
            backface-visibility: hidden;
        }

        .open {
            transform: rotateY(0deg);
        }

        .fire {
            background-image: url(./material/fire.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .water {
            background-image: url(./material/water.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .leaf {
            background-image: url(./material/leaf.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .shield {
            background-image: url(./material/shield.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }

        .sword {
            background-image: url(./material/sword.png);
            background-size: contain;
            background-repeat: no-repeat;
            width: 120px;
            height: 120px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="src">
            <div id="boss"></div>
        </div>
        <hr>
        <div id="cards">
        </div>
    </div>

    <script src="/jq/jquery-3.5.0.min.js"></script>
    <script>

        const rand = (num) => { return Math.floor(Math.random() * num) }
        let array = []
        let atk = 0
        let def = 0

        for (let i = 0; i < 16; i++) {
            $("#cards").append(`<div class='card'>
                <div class="front"></div>
                <div class="back"></div>
                
            </div>`)

            let random = rand(5)
            switch (random) {
                case 0:
                    random = 'fire'
                    break;
                case 1:
                    random = 'leaf'
                    break;
                case 2:
                    random = 'water'
                    break;
                case 3:
                    random = 'sword'
                    break;
                case 4:
                    random = 'shield'
                    break;

            }
            $('.front').eq(i).addClass(`${random}`)
        }

        $('.card').on('click', function () {
            attack()
            $(this).addClass('open')

            array.push($(this).children('.front').attr('class'))

            if ($('.open').length > 1) {

                if (array[0] == $(this).children('.front').attr('class')) {
                    console.log('combo');
                }

                else {
                    if (array.indexOf('front sword') != -1 && array.indexOf('front shield') == -1) {
                        console.log('attack');
                    }
                    else if (array.indexOf('front shield') != -1 && array.indexOf('front sword') == -1) {
                        console.log('desfend')
                    }
                    else if (array.indexOf('front shield') != -1 && array.indexOf('front sword') != -1) {
                        console.log('cancel');
                    }
                    setTimeout(() => {
                        $('.open').removeClass('open')
                        array = []
                    }, 500);
                }
            }

            console.log(array);
            console.log(array.indexOf('front shield'));

        })

    </script>
</body>

</html>
