<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100%;
        }

        .taichi {
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: blue box-shadow: 0 0 15px 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
        }

        .taichi::before {
            content: '';
            width: 300px;
            height: 300px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        .taichi::after {
            content: '';
            width: 300px;
            height: 300px;
            background: black;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        .yingyang {
            border-radius: 50%;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .yingyang::before {
            content: '';
            width: 75px;
            height: 75px;
            border-radius: 50%;
            position: absolute;
            top: 25%;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            background: white;
            transform: translate(0, -50%);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="taichi">
        <div class="yingyang"></div>
    </div>
</body>

</html>
