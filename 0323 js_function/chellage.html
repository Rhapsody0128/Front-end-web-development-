<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //    將 prompt() 輸入的英文文字大寫轉小寫，小寫轉大寫後顯示在網頁上
        let word = prompt('請輸入')
        let array = word.split("")


        const replace = array.map((a) => {

            if (a.match(/[a-z]/g) != null) {
                return a.toUpperCase()
            }
            else if (a.match(/[A-Z]/g) != null) {
                return a.toLowerCase()
            }
            else {
                return a
            }
        })
        console.log(replace.join(""))



    </script>
</body>

</html>
