        class person {
            constructor(name, gender, id) {
                // constructor = 建設者 => 當person建立時需要帶甚麼物件進來
                this.name = name;
                this.gender = gender;
                this.id = id;
            }
            introduce() {
                alert(`我的名字叫${this.name}，性別是${this.gender}，身份證字號是${this.id}`)
            }
            changeName(name) {
                this.name = name
            }
        }

        let wang = new person('小a', '女', 'A123456789')
        wang.introduce();
        wang.changeName('小b');
        wang.introduce();
